	<script>
		$(function(){
			
			let Mail = /^[A-Za-z0-9]+([-._][A-Za-z0-9]+)*@[A-Za-z0-9]+(-[A-Za-z0-9]+)*(\.[A-Za-z]{2,6}|[A-Za-z]{2,4}\.[A-Za-z]{2,3})$/;
			let Uname = /^[a-zA-Z][a-zA-Z0-9_-]{2,15}$/;
			let Pwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,16}$/;
			let Birth = /^(19|20)\d\d-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$/;
			
			
			$(".right_3_2 input").blur(function(){
				let mail = $("#email").val();
				let uname = $("#username").val();
				let pwd = $("#password").val();
				let birth = $("#birthday").val();
				
				if(!Mail.test(mail)){
					$("#error_tip").html("邮箱格式错误!")
					return;
				}
				if(!Uname.test(uname)){
					$("#error_tip").html("用户名格式为以字母开头的3-16字符!")
					return;
				}
				if(!Pwd.test(pwd)){
					$("#error_tip").html("格式为至少包含一个大写字母和特殊字符的8-16位密码!")
					return;
				}
				if(!Birth.test(birth)){
					$("#error_tip").html("出生年月日格式错误!")
					return;
				}
				});
			});
			
		$(".right_3_4 button").click(function(){
			if($("#username").val() == ""){
				$("#username").attr("placeholder","请输入用户名")
			};
			if($("#email").val() == ""){
				$("#email").attr("placeholder","请输入邮箱地址")
			}
			if($("#password").val() == ""){
				$("#password").attr("placeholder","请输入密码")
			};
			if($("#birthday").val() == ""){
				$("#birthday").attr("placeholder","请输入出生日期")
			};
				
			});
	</script>
